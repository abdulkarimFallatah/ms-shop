<!DOCTYPE html>
{% load static%}
<html>
    <head>
        {%if request.user.is_authenticated%}
            {% include 'navbar.html'%}
        {%endif%}
        {% block head%}
        {% endblock%}
        <img src={% static "/logo/logoo.png"%} style='padding: 11px'alt="Logo">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {% block title %}{%endblock%}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href={% static "/assets/main.css"%}/>
        <script src={% static '/assets/main.js'%}></script>
    </head>
    <div style="opacity: 0.3;filter: alpha(opacity=30);">

    {%block background%} {%endblock%}
    </div>
    <body>
    {%block body%}



    {%endblock%}
    </body>
</html>
